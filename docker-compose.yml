services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: voicebot
      POSTGRES_PASSWORD: voicebot
      POSTGRES_DB: voicebot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voicebot -d voicebot"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      CLIENT_ID: ${CLIENT_ID}
      DATABASE_URL: postgresql://voicebot:voicebot@postgres:5432/voicebot
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
